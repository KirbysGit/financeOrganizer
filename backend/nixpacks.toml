[phases.setup]
nixPkgs = ["python311", "gcc", "postgresql"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --no-cache-dir -r requirements.txt"
]

[phases.start]
cmd = "cd backend && . /opt/venv/bin/activate && uvicorn app.main:app --host 0.0.0.0 --port $PORT --log-level info" 